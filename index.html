<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e42d0cd751.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="container myheader">
        <div>
          <img class="logo" src="images/logo.png" alt="logo tourism" />
        </div>
        <nav>
          <ul>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>OUR SERVICES</li>
            <li>TOUR PACKAGE</li>
          </ul>
        </nav>
        <div class="burger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>

      <main>
        <div class="pictures">
          <img class="size" src="images/beach.png" alt="beach" />
          <img class="size" src="images/fire.png" alt="fire" />
          <img class="size" src="images/people.png" alt="people" />
          <img class="size" src="images/ship.png" alt="ship" />
          <img class="size" src="images/pool.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
